name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Get the code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project and tools
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run lint (ruff)
        run: |
          ruff check .

      - name: Run tests
        run: |
          pytest
